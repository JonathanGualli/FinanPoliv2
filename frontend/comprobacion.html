<body class="container-fluid" id="cuerpo">

    <div id="identidad">
        <div class="row">
            <h1 class="text-center">Verifica tu Identidad</h1>
        </div>
        <form class="row mx-auto" id="formulario" name="form-comprobacion">
            <div class="col-md-12">
                <br>
                <label for="titularCuenta" class="form-label">Numero de Cedula:</label>
                <input type="text" class="form-control" id="Cedula" name="Cedula" 
                required
                placeholder="Ingrese el número de cédula"
                pattern="[0-9]{10}"
                title="Ingrese un número de cédula (10 dígitos)"
                >
            </div>

            <div class="col-md-12">
                           <br>
                            <label for="clave" class="form-label">Contraseña temporal:</label>
                            <input type="password" class="form-control" id="clave" name="clave"
                            required
                            placeholder="Ingrese la clave"
                            title="Ingrese una clave que tenga Mínimo 8 caracteres, al menos una letra, un número y un carácter especial"
                            ></br>
                            <!--  pattern="^(?=.[A-Za-z])(?=.\d)(?=.[@$!%#?&])[A-Za-z\d@$!%*#?&]{8,}$" -->
    
            </div>

            <button  type="submit"  class="btn btn-success mx-auto" id="agregar-cuenta" >Continuar</button>

            <div class="col-md-12" id="agregarCliente">
            </div>

            <div class="col-md-12" id="noCliente">
            </div>

        </form>
    </div>
        <script type="text/javascript" src="js/scriptComprobacion.js"></script>
