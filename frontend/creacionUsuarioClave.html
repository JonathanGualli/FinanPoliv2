<body class="container-fluid" id="cuerpo2">
    <div id="usuarioclave">
    <div class="row">
        <h1 class="text-center">Crea tu usuario</h1>
    </div>

    <form class="row mx-auto" id="form-usuario"">

        <div class="col-md-12">
            <br>
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required minlength="5" maxlength="30">
            <!-- <div id="nombresHelp" class="form-text">Ingresa los nombres del cliente</div> 
            pattern="[A-Za-z ]+" title="Solamente se pueden ingresar letras"-->
        </div>
    
        <div class="col-md-12">
            <br>
            <label for="clave" class="form-label">Clave:</label>
            <input type="password" class="form-control" id="clave" name="clave" required placeholder="Ingrese la clave"
                title="Ingrese una clave que tenga Mínimo 8 caracteres, al menos una letra, un número y un carácter especial"
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^\w\s])[A-Za-z\d\W]{8,}$"    ></br>
        </div>
    
        <div class="col-md-12">
            <label for="clave" class="form-label">Confirma tu Clave:</label>
            <input type="password" class="form-control" id="confirmacionClave" name="confirmacionClave" required
                placeholder="Ingrese nuevamente la clave" 
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^\w\s])[A-Za-z\d\W]{8,}$" > <br>

        </div>
        <span class="msg-error error" id="reca"></span>
        <div id="recaptcha" class="g-recaptcha" data-sitekey="6Lf1IawkAAAAAMa5T958QEJDdWUQOf1QObACzCBx"></div>

        <button type="submit" class="btn btn-success mx-auto" id="agregar-login">Continuar</button></br>

    </form>
</div>
