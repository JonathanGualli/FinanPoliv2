<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>FinanPoli</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="icon" type="favicon/x-icon" href="resources/img/logo.png">

        <!--Cargano Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!--Cargando css-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        
    </head>

    <body class="container-fluid">
    <!-- Inicio NavBar -->
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container navContainer">
                <a href="#" class="navbar-brand">
                    <img src="resources/img/logo.png" alt="logoFinanPoli" width="80" class="d-inline-block align-text-top">
                    FinanPoli
                </a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-level="Toggle navigation"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#carouselBanner" class="nav-link">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#sobreNosotros" class="nav-link">Quienes Somos</a>
                        </li>
                
                        <li class="nav-item">
                            <a href="#proceso" class="nav-link">Registar Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a href="#formContacto" class="nav-link">Contactanos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Fin NavBar -->

    <!-- Inicio Transferencia -->
    <div id="TransaccionesMismoBanco" class="row">
        <div class="row" id="tituloTransacciones">
            <h1 class="text-center">Transacciones Entre Cuentas FinanPoli</h1>
        </div>

        <!-- Inicio del pequeño login  -->
        <form class="row mx-auto" id="form-ingreso">
            <div class="col-md-4">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="clienteUsuario" name="clienteUsuario" 
                required
                >
                <!-- <div id="nombresHelp" class="form-text">Ingresa los nombres del cliente</div> -->
            </div>

            <div class="col-md-5">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clienteClave" name="clienteClave" 
                required
                >
                <!-- <div id="nombreHelp" class="form-text">Ingresa los nombres del cliente</div> -->
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary mx-auto" id="btn-ingresar">Ingresar</button>

            </div>
            <div class="col-md-12" id="agregarCliente">
            </div>
    
            <div class="col-md-12" id="noCliente">
            </div>
    
        </form>
        <!-- Fin del pequeño login  -->

        <div class="clearfix"></div>

        <form class="row mx-auto" id="form-transaccion">
            <div class="row mx-auto" id="ingresoCuentaDestino">
                <div class="col-md-5">
                    <label for="numeroCuenta" class="form-label">Número de Cuenta</label>
                    <input type="text" class="form-control" id="transaccionCuentaDestino" name="transaccionCuentaDestino" 
                    required
                    placeholder="Cuenta destino"
                    pattern="[0-9]{10}"
                    >
                    <!-- <div id="nombresHelp" class="form-text">Ingresa los nombres del cliente</div> -->
                </div>
    
                <div class="col-md-5">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="text" class="form-control" id="transaccionMonto" name="transaccionMonto" 
                    required
                    pattern="[0-9]+"
                    >
                    <!-- <div id="nombreHelp" class="form-text">Ingresa los nombres del cliente</div> -->
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary mx-auto" id="btn-continuar-transferencia">Continuar Con la transferencia</button>
                </div>
        </form>
    </div>

    <!-- Fin Transferencia -->

    <!--<script type="text/javascript" src="js/navBar.js"></script>-->
    <script type="text/javascript" src="js/scriptTransacciones.js"></script>

    </body>


</html>
