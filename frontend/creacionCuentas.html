    <!-- Inicio Creación de Cuentas -->

    <div id="CreacionCuentas" class="row">

        <div class="row" id="tituloCreacionCuentas">
            <h1 class="text-center">Creación de Cuenta Bancaria</h1>
        </div>

        <form class="row mx-auto" id="form-verificar-cliente">
            <div class="col-md-8">
                <label for="titularCuenta" class="form-label">Titular de la cuenta</label>
                <input type="text" class="form-control" id="cuentaTitular" name="cuentaTitular" 
                required
                placeholder="Ingrese el número de cédula"
                pattern="[0-9]{10}"
                title="Ingrese un número de cédula (10 dígitos)"
                >
            </div>

            <div class="col-md-4">
                <button type="submit" class="btn btn-success mx-auto" id="validar-cuenta">Validar</button>
            </div>
            
            <div class="col-md-8" id="agregarCliente">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-outline-success mx-auto" id="aniadir-titular" style="display: none;" onclick="añadirTitular()" >Añadir Titular</button>
            </div>

            <div class="col-md-12" id="noCliente">
            </div>



        </form>

        <div class="clearfix"></div>

        <form class="row mx-auto" id="form-cuentas" style="margin-bottom: 220px;">

            <div class="col-md-12">
                <label for="titulares" class="form-lanel">Titular/es de la cuenta</label>
            </div>

            <div class="row mx-auto"  id="titulares-cuenta">
            
            </div>

            <div class="col-md-6">
                <label for="tipoCuenta" class="form-label">Tipo de cuenta</label>
                <div class="form-check">
                    <input type="radio" name="rbtnTipoCuentas" class="form-check-input" id="rbtnCorriente" checked value="Corriente">
                    <label for="rbtnCorriente" class="form-check-label">
                        Corriente
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" name="rbtnTipoCuentas" class="form-check-input" id="rbtnAhorro" value="Ahorro">
                    <label for="rbtnAhorro" class="form-check-label">
                        Ahorro
                    </label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="limiteCuenta" class="form-label">Limite de transacciones diarias</label>
                <input type="text" class="form-control" id="cuentaLimite" name="cuentaLimite" 
                required
                pattern="^([0-9][0-9]|[0-9][0-9][0-9]|[0-4][0-9][0-9][0-9]|5000)$"
                title="Solamente se pueden ingresar números, máximo $5000 para transacciones diarias, mínimo $10"
                >
            </div>
        
            <button type="submit" class="btn btn-success mx-auto" id="agregar-cuenta" disabled>Aceptar</button>

        </form>

    </div>
    
    <!-- Fin Creación de Cuentas -->
